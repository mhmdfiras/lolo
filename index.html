<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Message</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .background {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url('ll.jpg.png') no-repeat center center fixed;
        background-size: cover;
        filter: blur(0px);
    }
    .content {
        position: relative;
        z-index: 1;
    }
    button {
        background-color: #ff4081;
        border: none;
        color: white;
        padding: 15px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        cursor: pointer;
        border-radius: 10px;
    }
    button:hover {
        background-color: #e8376d;
    }
</style>
</head>
<body>
<div class="background"></div>
<div class="content">
    <button onclick="location.href='secondPage.html'">Click Here</button>
</div>
</body>
</html>
